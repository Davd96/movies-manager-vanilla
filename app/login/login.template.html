<div class="login-card">
    <h1>Log-in</h1><br>
    <form id="loginForm">
        <input required id="email-login-input" type="email" name="email" placeholder="Email">
        <input required id="password-login-input" type="password" name="pass" placeholder="Password">
        <input type="submit" onsubmit="onSubmit()" name="login" class="login login-submit" value="login">
    </form>
</div>
